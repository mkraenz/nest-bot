<!DOCTYPE >
<html>
    <head>
        <title>Realtime Analytics</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
            integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway:200"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./favicon.ico" />
            </div>
            <div id="logout" class="logout">
                <a href="/logout">Logout</a>
            </div>
        </header>
        <section class="subheader">
            <img class="weather-icon" src="./favicon.ico" />
            <h2>Prices for your stock:</h2>
        </section>
        <section>
            <div id="loader" class="loader">
                Loading...
            </div>
            <canvas id="weatherChart"> </canvas>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"
            type="module"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
